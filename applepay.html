<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Apple Pay Prank</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    background:black;
    overflow:hidden;
    height:100vh;
    width:100vw;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;
    color:white;
  }
  canvas{
    position:absolute;
    top:0;left:0;
    width:100%;height:100%;
    z-index:0;
  }
  .card{
    position:relative;
    width:260px;height:160px;
    border-radius:16px;
    background:linear-gradient(135deg,#222,#444);
    box-shadow:0 0 20px rgba(0,0,0,0.8);
    z-index:1;
    transform:scale(0);
    opacity:0;
  }
  .animate-in{
    animation:popIn 0.6s ease forwards;
  }
  @keyframes popIn{
    0%{transform:scale(0);opacity:0;}
    60%{transform:scale(1.1);opacity:1;}
    100%{transform:scale(1);opacity:1;}
  }
  .message{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:2em;
    font-weight:bold;
    opacity:0;
    z-index:2;
    white-space:nowrap;
    text-shadow:0 0 10px lime,0 0 20px lime;
  }
  .show{
    animation:flash 2s ease forwards;
  }
  @keyframes flash{
    0%{opacity:0;transform:translate(-50%,-50%) scale(0.5);}
    20%{opacity:1;transform:translate(-50%,-50%) scale(1.2);}
    80%{opacity:1;transform:translate(-50%,-50%) scale(1);}
    100%{opacity:0;transform:translate(-50%,-50%) scale(0.5);}
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="card" id="card"></div>
<div class="message" id="message">YOU JUST GOT FINESSED</div>
<audio id="chime" src="https://www.myinstants.com/media/sounds/applepay.mp3"></audio>

<script>
// === MATRIX RAIN ===
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
const letters="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#0F0";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    let text=letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(draw,33);

// === RANDOM LOOP ===
const card=document.getElementById("card");
const message=document.getElementById("message");
const chime=document.getElementById("chime");

const messages=[
  "YOU JUST GOT FINESSED",
  "NICE TRY BRO",
  "PAYMENT DECLINED",
  "L + RATIO",
  "WELCOME TO THE MATRIX"
];

function randomEvent(){
  let roll=Math.floor(Math.random()*3);
  if(roll===0){
    // Card animation + chime
    card.classList.remove("animate-in");
    void card.offsetWidth; 
    card.classList.add("animate-in");
    chime.currentTime=0; chime.play();
  } else {
    // Message animation
    message.textContent=messages[Math.floor(Math.random()*messages.length)];
    message.classList.remove("show");
    void message.offsetWidth; 
    message.classList.add("show");
  }
}

setInterval(randomEvent,3000); // every 3s new event
</script>
</body>
</html>
