    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    touch-action: manipulation;
  }

  canvas#matrix {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    z-index: 0;
  }

  #card, #amount, #label, #finessed, #faceid {

    z-index: 1;

  #amount {
    font-size: 4rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    opacity: 0;
    transform: scale(0.8) translateY(20px);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }
  #amount.show {
    opacity: 1;
    transform: scale(1) translateY(0);
  }

  #label {
    font-size: 1.2rem;
    opacity: 0.4;
    margin-top: 0.5rem;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 0.4; transform: translateY(0); }
  }

  #card {
    width: 340px; height: 200px;
    background: linear-gradient(135deg, #1c1c1c, #000);
    border-radius: 18px;
    position: relative;
    overflow: hidden;
    margin-bottom: 2rem;
    opacity: 0;
    transform: perspective(800px) rotateY(90deg) scale(0.9);
    transition: transform 0.6s cubic-bezier(.4,.0,.2,1), opacity 0.6s ease;
  }
  #card.show {
    opacity: 1;
    transform: perspective(800px) rotateY(0deg) scale(1);
    animation: glow 2s infinite alternate;
  }
  @keyframes glow {
    from { box-shadow: 0 0 15px rgba(0,255,0,0.3), 0 0 25px rgba(0,255,0,0.2); }
    to   { box-shadow: 0 0 25px rgba(0,255,0,0.6), 0 0 50px rgba(0,255,0,0.3); }
  }

  #card::after {
    content: "";
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.15) 50%, transparent 70%);
    transform: rotate(25deg);
    animation: shine 6s infinite;
  }
  @keyframes shine {
    from { transform: translateX(-200%) rotate(25deg); }
    to   { transform: translateX(200%) rotate(25deg); }
  }

  .chip {
    width: 50px; height: 38px;
    background: linear-gradient(145deg, #f8e27a, #d1a000);
    border-radius: 6px;
    margin: 22px;
    box-shadow: 0 0 8px rgba(255,215,0,0.4);
    position: relative;
    z-index: 2;
  }
  .number {
    position: absolute;
    bottom: 55px; left: 22px;
    font-size: 1.3rem;
    letter-spacing: 3px;
    color: #ddd;
    text-shadow: 0 1px 3px rgba(0,0,0,0.6);
  }
  .holder {
    position: absolute;
    bottom: 25px; left: 22px;
    font-size: 0.9rem;
    color: #aaa;
    text-transform: uppercase;
  }
  .logo {
    position: absolute;
    bottom: 20px; right: 20px;
    font-weight: bold;
    font-size: 1.7rem;
    background: linear-gradient(45deg, #06f, #0af);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  #faceid {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 2rem;
    color: #0f0;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 10;
  }
  #faceid.show {
    opacity: 1;
    pointer-events: auto;
  }
  .scan-dots {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  .dot {
    width: 15px; height: 15px;
    border-radius: 50%;
    background: #0f0;
    opacity: 0.3;
    animation: pulse 1.5s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.3s; }
  .dot:nth-child(3) { animation-delay: 0.6s; }
  @keyframes pulse {
    0%,100% { opacity: 0.3; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.2); }
  }

  #finessed {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 3rem;
    font-weight: 900;
    color: #0f0;
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
    opacity: 0;
    z-index: 20;
    pointer-events: none;
  }
  #finessed.show {
    animation: finessedAnim 2s ease forwards;
  }
  @keyframes finessedAnim {
    0%   { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    50%  { transform: translate(-50%, -50%) scale(1.3) rotate(-5deg); opacity: 1; }
    70%  { transform: translate(-50%, -50%) scale(1) rotate(5deg); }
    100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
  }
</style>

<script>

const display = document.getElementById("amount");

const finessed = document.getElementById("finessed");

// Meme sounds
const baseUrl = "https://www.myinstants.com";
const sounds = [

  "/media/sounds/among-us-role-reveal-sound.mp3",

// Preload audio elements
const audioElements = sounds.map(src => {
  const audio = new Audio(baseUrl + src);
  audio.preload = "auto";
  return audio;
});

// Cancelable animation state
let amountAnimationId = null;
let faceidTimeoutId = null;

function playRandomSound() {
  const audio = audioElements[Math.floor(Math.random() * audioElements.length)];
  audio.currentTime = 0;
  audio.play().catch(()=>{});
}

function animateAmount(finalValue) {
  if (amountAnimationId) cancelAnimationFrame(amountAnimationId);
  let current = 0;
  const step = Math.max(0.5, finalValue / 40);

  function tick() {
    current += step;
    if (current >= finalValue) {
      display.textContent = `+$${finalValue.toFixed(2)}`;
      amountAnimationId = null;
      return;
    }
    display.textContent = `+$${current.toFixed(2)}`;
    amountAnimationId = requestAnimationFrame(tick);
  }
  tick();
}

document.body.addEventListener("click", () => {
  tapCount++;
  playRandomSound();

  if (navigator.vibrate) navigator.vibrate([50,30,80,30,50]);

// 3D tilt effect

// Matrix rain effect
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#0f0";
  ctx.font = fontSize + "px monospace";
  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
  requestAnimationFrame(drawMatrix);
}
drawMatrix();

window.addEventListener("resize", () => {
  resizeCanvas();
});
