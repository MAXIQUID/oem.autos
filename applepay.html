<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Pay Meme Simulator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1c1c1c, #2e2e2e);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      overflow: hidden;
      cursor: pointer;
    }

    .container {
      text-align: center;
    }

    .card {
      width: 280px;
      height: 180px;
      border-radius: 16px;
      background: linear-gradient(135deg, #3a3a3a, #1f1f1f);
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0);
      transition: transform 0.3s ease-out;
    }

    .card.show {
      transform: scale(1);
    }

    .card-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      transition: transform 0.2s ease, color 0.2s ease;
      color: #bbb;
    }

    .card-icon.success {
      color: #00ff9d;
      transform: scale(1.2);
    }

    .amount {
      position: absolute;
      bottom: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #00ff9d;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease-out;
    }

    .amount.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.show {
      opacity: 1;
    }

    .status.success {
      color: #00ff9d;
    }

    .status.finessed {
      color: #ff3b30;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="card-icon" id="cardIcon">ðŸ’³</div>
      <div class="amount" id="amount">+$0.00</div>
    </div>
    <div class="status" id="statusMessage">Tap Anywhere</div>
  </div>

  <script>
    const cashSrc = "https://www.myinstants.com/media/sounds/cash-register-sound.mp3";
    const memeSounds = [
      "https://www.myinstants.com/media/sounds/vine-boom.mp3",
      "https://www.myinstants.com/media/sounds/epic.mp3",
      "https://www.myinstants.com/media/sounds/among-us-role-reveal-sound-effect.mp3",
      "https://www.myinstants.com/media/sounds/mlg-airhorn.mp3",
      "https://www.myinstants.com/media/sounds/wow.mp3"
    ];

    const card = document.getElementById("card");
    const cardIcon = document.getElementById("cardIcon");
    const amountDisplay = document.getElementById("amount");
    const statusMessage = document.getElementById("statusMessage");

    let tapCount = 0;
    let statusTimeoutId = null;

    function playSound(src, vol = 1.0) {
      const audio = new Audio(src);
      audio.volume = vol;
      audio.play().catch(() => {});
    }

    function playCash() {
      playSound(cashSrc, 1.0);
    }

    function animateAmount(newAmount) {
      amountDisplay.textContent = `+$${newAmount.toFixed(2)}`;
    }

    document.body.addEventListener("click", () => {
      tapCount++;

      // Play sounds
      playCash();
      if (tapCount % 2 === 0) {
        playSound(memeSounds[Math.floor(Math.random() * memeSounds.length)], 0.9);
      }

      // Vibration
      if (navigator.vibrate) navigator.vibrate([50, 30, 80, 30, 50]);

      // Reset UI
      statusMessage.classList.remove("show", "success", "finessed");
      card.classList.remove("show");
      cardIcon.classList.remove("success");
      amountDisplay.classList.remove("show");

      // Animate card
      void card.offsetWidth; // force reflow
      card.classList.add("show");

      // Random amount
      const amounts = [4.99, 9.99, 14.50, 19.99, 24.00, 49.99, 79.00, 129.99, 199.00];
      const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];

      setTimeout(() => {
        amountDisplay.classList.add("show");
        animateAmount(randomAmount);
        cardIcon.classList.add("success");
      }, 300);

      // Status update
      if (statusTimeoutId) clearTimeout(statusTimeoutId);
      statusTimeoutId = setTimeout(() => {
        if (tapCount % 5 === 0) {
          statusMessage.textContent = "You got finessed ðŸ’¸";
          statusMessage.classList.add("show", "finessed");
        } else {
          statusMessage.textContent = "Payment Successful";
          statusMessage.classList.add("show", "success");
        }
      }, 1000);
    });
  </script>
</body>
</html>
