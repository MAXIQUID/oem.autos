      to   { opacity: 0.4; transform: translateY(0); }

    #card {

      border-radius: 18px;
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
      opacity: 0;
      transform: perspective(800px) rotateY(90deg) scale(0.9);

    #card.show {
      opacity: 1;
      transform: perspective(800px) rotateY(0deg) scale(1);
      animation: glow 2s infinite alternate;

      from { box-shadow: 0 0 15px rgba(0,255,0,0.3), 0 0 25px rgba(0,255,0,0.2); }

      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.15) 50%, transparent 70%);
      transform: rotate(25deg);
      animation: shine 6s infinite;

    @keyframes shine {
      from { transform: translateX(-200%) rotate(25deg); }
      to   { transform: translateX(200%) rotate(25deg); }

    .chip {

      margin: 22px;
      box-shadow: 0 0 8px rgba(255,215,0,0.4);
      position: relative;
      z-index: 2;

    .number {
      position: absolute;
      bottom: 55px; left: 22px;
      font-size: 1.3rem;
      letter-spacing: 3px;
      color: #ddd;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
    .holder {
      position: absolute;
      bottom: 25px; left: 22px;
      font-size: 0.9rem;
      color: #aaa;
      text-transform: uppercase;
    }
    .logo {
      position: absolute;
      bottom: 20px; right: 20px;
      font-weight: bold;
      font-size: 1.7rem;
      background: linear-gradient(45deg, #06f, #0af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #faceid {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2rem;
      color: #0f0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    #faceid.show {
      opacity: 1;
      pointer-events: auto;
    }
    .scan-dots {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .dot {
      width: 15px; height: 15px;
      border-radius: 50%;
      background: #0f0;
      opacity: 0.3;
      animation: pulse 1.5s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes pulse {
      0%,100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    #finessed {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 3rem;
      font-weight: 900;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
      opacity: 0;
      z-index: 20;

      70%  { transform: translate(-50%, -50%) scale(1) rotate(5deg); }

    }

      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#0f0";
