<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Apple Pay Prank</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: manipulation;
    }

    canvas#matrix {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 0;
    }

    #card, #amount, #label, #finessed, #faceid {
      position: relative;
      z-index: 1;
    }

    #amount {
      font-size: 4rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      opacity: 0;
      transform: scale(0.8) translateY(20px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    #amount.show {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    #label {
      font-size: 1.2rem;
      opacity: 0.4;
      margin-top: 0.5rem;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 0.4; transform: translateY(0); }
    }

    #card {
      width: 300px; height: 180px;
      background: linear-gradient(135deg, #333, #111);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      margin-bottom: 2rem;
      opacity: 0;
      transform: perspective(800px) rotateY(90deg) scale(0.9);
      transition: transform 0.6s cubic-bezier(.4,.0,.2,1), opacity 0.6s ease;
    }
    #card.show {
      opacity: 1;
      transform: perspective(800px) rotateY(0deg) scale(1);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(0,255,0,0.3), 0 0 20px rgba(0,255,0,0.2); }
      to   { box-shadow: 0 0 20px rgba(0,255,0,0.6), 0 0 40px rgba(0,255,0,0.3); }
    }

    #card::after {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
      transform: rotate(25deg);
      animation: shine 4s infinite;
    }
    @keyframes shine {
      from { transform: translateX(-200%) rotate(25deg); }
      to   { transform: translateX(200%) rotate(25deg); }
    }

    .chip {
      width: 44px; height: 32px;
      background: linear-gradient(145deg, #f8e27a, #d1a000);
      border-radius: 6px;
      margin: 20px;
      box-shadow: 0 0 8px rgba(255,215,0,0.5);
      position: relative;
      z-index: 2;
    }
    .number {
      position: absolute;
      bottom: 42px; left: 22px;
      font-size: 1.25rem;
      letter-spacing: 2px;
      color: #ddd;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
    .logo {
      position: absolute;
      bottom: 20px; right: 20px;
      font-weight: bold;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #06f, #0af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #faceid {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2rem;
      color: #0f0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    #faceid.show {
      opacity: 1;
      pointer-events: auto;
    }
    .scan-dots {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .dot {
      width: 15px; height: 15px;
      border-radius: 50%;
      background: #0f0;
      opacity: 0.3;
      animation: pulse 1.5s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes pulse {
      0%,100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    #finessed {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 3rem;
      font-weight: 900;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
      opacity: 0;
      z-index: 20;
      pointer-events: none;
    }
    #finessed.show {
      animation: finessedAnim 2s ease forwards;
    }
    @keyframes finessedAnim {
      0%   { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50%  { transform: translate(-50%, -50%) scale(1.3) rotate(-5deg); opacity: 1; }
      70%  { transform: translate(-50%, -50%) scale(1) rotate(5deg); }
      100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <div id="card">
    <div class="chip"></div>
    <div class="number">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ 1234</div>
    <div class="logo">VISA</div>
  </div>

  <div id="amount">+$0.00</div>
  <div id="label">Tap to pay</div>

  <div id="faceid">
    üîí Scanning Face ID...
    <div class="scan-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div id="finessed">YOU JUST GOT FINESSED üí∏</div>

  <audio id="ding" src="https://www.myinstants.com/media/sounds/applepay.mp3" preload="auto"></audio>

  <script>
    let tapCount = 0;
    const display = document.getElementById("amount");
    const chime = document.getElementById("ding");
    const card = document.getElementById("card");
    const finessed = document.getElementById("finessed");
    const faceid = document.getElementById("faceid");

    function animateAmount(finalValue) {
      let current = 0;
      const step = Math.max(0.5, finalValue / 40);
      function tick() {
        current += step;
        if (current >= finalValue) {
          display.textContent = `+$${finalValue.toFixed(2)}`;
          return;
        }
        display.textContent = `+$${current.toFixed(2)}`;
        requestAnimationFrame(tick);
      }
      tick();
    }

    document.body.addEventListener("click", () => {
      tapCount++;

      chime.currentTime = 0;
      chime.play().catch(()=>{});

      if (navigator.vibrate) navigator.vibrate([50,30,80,30,50]);

      card.classList.add("show");

      faceid.classList.add("show");
      setTimeout(() => {
        faceid.classList.remove("show");

        const amounts = [4.99, 9.99, 14.50, 19.99, 24.00, 49.99, 79.00, 129.99, 199.00];
        const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];

        display.classList.remove("show");
        void display.offsetWidth;
        display.classList.add("show");
        animateAmount(randomAmount);

        if (tapCount === 5) {
          finessed.classList.add("show");
        }
      }, 1500);
    });

    // 3D tilt
    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * -20;
      card.style.transform = `perspective(800px) rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // Matrix rain
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i=0; i<drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        if (drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
