<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TSV Intelligent Image Finder</title>
<style>
    :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --bg-color: #f4f7f9;
        --card-bg: #ffffff;
        --text-color: #333;
        --border-color: #dee2e6;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
    }
    .container {
        background: var(--card-bg);
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 600px;
        text-align: center;
    }
    h2 {
        color: var(--primary-color);
        margin-bottom: 25px;
        font-weight: 600;
        font-size: 1.8em;
    }
    .input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    input[type="file"] {
        display: none;
    }
    .custom-file-upload {
        border: 2px dashed var(--border-color);
        padding: 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: border-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
        color: var(--secondary-color);
    }
    .custom-file-upload:hover {
        border-color: var(--primary-color);
    }
    .custom-file-upload.has-file {
        border-color: var(--success-color);
        color: var(--success-color);
    }
    .btn {
        padding: 12px 25px;
        font-size: 1em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        width: 100%;
        box-sizing: border-box;
        color: white;
    }
    .btn-primary {
        background-color: var(--primary-color);
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .btn-download {
        background-color: var(--success-color);
        margin-top: 15px;
        display: none;
    }
    .btn-download:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    #status {
        margin-top: 25px;
        padding: 20px;
        background: var(--bg-color);
        border-radius: 8px;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid var(--border-color);
        line-height: 1.6;
        white-space: pre-wrap;
    }
    .control-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
        width: 100%;
    }
    .control-group .throttle-control, .control-group .target-control {
        flex: 1;
    }
    .control-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }
    .control-group input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        height: 8px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
    }
    .control-group input[type="range"]:hover {
        opacity: 1;
    }
    .control-group input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
    }
    .control-group input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--primary-color);
        border-radius: 50%;
        cursor: pointer;
    }
    .control-group input[type="number"] {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid var(--border-color);
        box-sizing: border-box;
        text-align: center;
    }
    .progress-bar-container {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        margin-top: 20px;
    }
    .progress-bar {
        height: 20px;
        background-color: var(--primary-color);
        border-radius: 5px;
        width: 0%;
        transition: width 0.4s ease;
    }
</style>
</head>
<body>

<div class="container">
    <h2>TSV Intelligent Image Finder</h2>
    <div class="input-group">
        <label for="fileInput" class="custom-file-upload">
            <span id="file-upload-text">üìÅ Click to select a TSV file...</span>
        </label>
        <input type="file" id="fileInput" accept=".tsv,.txt">
        <div class="control-group">
            <div class="throttle-control">
                <label for="throttleSlider">Manual Throttle (RPM): <span id="throttleValue">8</span></label>
                <input type="range" id="throttleSlider" min="1" max="10" value="8">
            </div>
            <div class="target-control">
                <label for="targetTimeInput">Target Time (ms/row):</label>
                <input type="number" id="targetTimeInput" value="1000" min="100" max="5000">
            </div>
        </div>
        <button id="processBtn" class="btn btn-primary">Process TSV</button>
        <a id="downloadBtn" class="btn btn-download">‚¨áÔ∏è Download Updated TSV</a>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <pre id="status">Ready to process your file.</pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script>
    const SEARX_URL = "http://64.18.98.52:8888";
    const TITLE_COL_INDEX = 0;
    const MAX_IMAGES = 20;

    // Utility function for debounce
    const debounce = (func, delay) => {
        let timeoutId;
        return (...args) => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                func.apply(this, args);
            }, delay);
        };
    };

    class SearxFetcher {
        static normalize(str) {
            return str.toLowerCase().replace(/[^a-z0-9 ]/g,'');
        }

        static isValidImageUrl(url) {
            if (!url || typeof url !== 'string') return false;
            if (url.includes('tbn0.gstatic.com') || url.includes('ts') || url.includes('/q=')) return false;
            return /\.(jpeg|jpg|png|gif|svg|webp)$/i.test(url.split('?')[0]);
        }

        static async fetchImages(query) {
            try {
                const res = await fetch(`${SEARX_URL}/search?q=${encodeURIComponent(query)}&category_images=1&format=json`);
                if (!res.ok) return [];
                const data = await res.json();
                const qWords = this.normalize(query).split(/\s+/).filter(Boolean);

                const imgs = (data.results || [])
                    .filter(r => r.img_src && this.isValidImageUrl(r.img_src))
                    .map(r => {
                        const title = this.normalize(r.title || r.alt || '');
                        let score = 0;
                        qWords.forEach(w => { if (title.includes(w)) score++; });
                        const size = (r.width || 0) * (r.height || 0);
                        return { url: r.img_src, score, size };
                    });

                imgs.sort((a, b) => (b.score - a.score) || (b.size - a.size));
                return imgs.map(r => r.url).slice(0, MAX_IMAGES);
            } catch (e) {
                console.error("Error fetching images:", e);
                return [];
            }
        }
    }

    class PIDController {
        constructor(kp, ki, kd, min, max) {
            this.kp = kp;
            this.ki = ki;
            this.kd = kd;
            this.min = min;
            this.max = max;
            this.integral = 0;
            this.lastError = 0;
        }

        calculate(setpoint, actual) {
            const error = setpoint - actual;
            this.integral += error;
            const derivative = error - this.lastError;
            const output = this.kp * error + this.ki * this.integral + this.kd * derivative;
            this.lastError = error;
            return Math.max(this.min, Math.min(this.max, output));
        }
    }

    class TSVProcessor {
        constructor(file, maxConcurrent) {
            this.file = file;
            this.maxConcurrent = maxConcurrent;
            this.lines = [];
            this.header = [];
            this.rows = [];
            this.outputRows = [];
        }

        async load() {
            const text = await this.file.text();
            this.lines = text.trim().split("\n");
            this.header = this.lines[0].split("\t");
            this.rows = this.lines.slice(1).map(l => l.split("\t"));
        }

        async processRows(updateCallback, targetTime) {
            this.outputRows = new Array(this.rows.length);
            let processedCount = 0;
            const pid = new PIDController(0.01, 0.001, 0.005, 1, 10); // PID tuning constants
            let dynamicThrottle = this.maxConcurrent;

            const onProgress = (i, time) => {
                processedCount++;
                const percentage = (processedCount / this.rows.length) * 100;
                document.getElementById('progressBar').style.width = `${percentage}%`;
                updateCallback(`(Row ${i + 1} of ${this.rows.length}) complete in ${time}ms.`);
                
                // PID adjustment
                const newThrottle = pid.calculate(targetTime, time);
                dynamicThrottle = Math.max(1, Math.min(10, newThrottle));
                document.getElementById('throttleSlider').value = dynamicThrottle;
                document.getElementById('throttleValue').textContent = dynamicThrottle.toFixed(2);
            };
            
            const processQueue = async (queue) => {
                let lastRequestTime = 0;

                const worker = async () => {
                    while (queue.length > 0) {
                        const rowTask = queue.shift();
                        if (!rowTask) continue;

                        const now = Date.now();
                        const timeSinceLast = now - lastRequestTime;
                        const minInterval = 1000 / dynamicThrottle; // Dynamic interval
                        const delay = Math.max(0, minInterval - timeSinceLast);

                        if (delay > 0) {
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }

                        lastRequestTime = Date.now();
                        const startRowTime = Date.now();

                        try {
                            await rowTask.task();
                            const endRowTime = Date.now();
                            onProgress(rowTask.index, endRowTime - startRowTime);
                        } catch (error) {
                            console.error("Worker error:", error);
                        }
                    }
                };

                const workers = Array(this.maxConcurrent).fill(null).map(worker);
                await Promise.all(workers);
            };

            const queue = this.rows.map((row, i) => ({
                index: i,
                task: async () => {
                    const query = row[TITLE_COL_INDEX] || `row${i+1}`;
                    try {
                        const imgs = await SearxFetcher.fetchImages(query);
                        const filled = imgs.concat(Array(MAX_IMAGES - imgs.length).fill(""));
                        this.outputRows[i] = row.concat(filled);
                    } catch (error) {
                        this.outputRows[i] = this.rows[i].concat(Array(MAX_IMAGES).fill(""));
                        throw error;
                    }
                }
            }));

            await processQueue(queue);
        }

        generateTSV() {
            const newHeader = this.header.concat(Array.from({length: MAX_IMAGES}, (_,i)=>`img${i+1}`));
            const outLines = [newHeader.join("\t")];
            this.outputRows.forEach(r => outLines.push(r.join("\t")));
            return outLines.join("\n");
        }

        getOutputFilename() {
            const name = this.file.name.replace(/\.[^/.]+$/, "");
            const timestamp = new Date().toISOString().replace(/[:.]/g,"-");
            return `${name}_top${MAX_IMAGES}_${timestamp}.tsv`;
        }
    }

    // UI Logic
    const statusEl = document.getElementById('status');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileInput = document.getElementById('fileInput');
    const fileUploadText = document.getElementById('file-upload-text');
    const customFileUpload = document.querySelector('.custom-file-upload');
    const throttleSlider = document.getElementById('throttleSlider');
    const throttleValueEl = document.getElementById('throttleValue');
    const targetTimeInput = document.getElementById('targetTimeInput');
    const progressBar = document.getElementById('progressBar');

    // Debounced status update function
    const debouncedUpdateStatus = debounce((msg) => {
        const p = document.createElement('p');
        p.textContent = msg;
        statusEl.appendChild(p);
        statusEl.scrollTop = statusEl.scrollHeight;
    }, 200);

    throttleSlider.addEventListener('input', () => {
        throttleValueEl.textContent = throttleSlider.value;
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            fileUploadText.textContent = `‚úÖ Selected: ${fileInput.files[0].name}`;
            customFileUpload.classList.add('has-file');
        } else {
            fileUploadText.textContent = 'üìÅ Click to select a TSV file...';
            customFileUpload.classList.remove('has-file');
        }
    });

    document.getElementById('processBtn').addEventListener('click', async ()=>{
        const file = fileInput.files[0];
        if(!file) {
            alert("Please select a TSV file first.");
            return;
        }

        downloadBtn.style.display = "none";
        statusEl.textContent = '';
        progressBar.style.width = '0%';
        debouncedUpdateStatus("‚è≥ Starting the process... please wait.");

        try {
            const maxConcurrent = parseInt(throttleSlider.value, 10);
            const targetTime = parseInt(targetTimeInput.value, 10);
            
            if (isNaN(targetTime)) {
                alert("Please enter a valid target time.");
                return;
            }

            const processor = new TSVProcessor(file, maxConcurrent);
            await processor.load();
            await processor.processRows(debouncedUpdateStatus, targetTime);
            
            // Final message after debounce period
            setTimeout(() => {
                debouncedUpdateStatus("‚úÖ All rows have been processed successfully!");
                const tsvContent = processor.generateTSV();
                const zip = new JSZip();
                const outputFilename = processor.getOutputFilename();
                zip.file(outputFilename, tsvContent);

                zip.generateAsync({type:"blob"}).then(function(content) {
                    const url = URL.createObjectURL(content);
                    downloadBtn.href = url;
                    downloadBtn.download = outputFilename.replace(/\.tsv$/, ".zip");
                    downloadBtn.style.display = "inline-block";
                    debouncedUpdateStatus(`üéâ Done! Your zip file is ready to download.`);
                });
            }, 300); // Small delay to allow the last debounced message to show
        } catch (error) {
            console.error("Error during processing:", error);
            debouncedUpdateStatus(`‚ùå An error occurred: ${error.message}. Please try again.`);
        }
    });
</script>

</body>
</html>
