<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Tap the Dot</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0a0b0f;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }
    #gameArea {
      width: 100%;
      height: 100%;
      background: #0f1113;
      position: relative;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(180deg, #34c759, #1ca64a);
      box-shadow: 0 8px 24px rgba(52,199,89,0.18), inset 0 -6px 10px rgba(0,0,0,0.12);
      user-select: none;
      touch-action: none;
    }
    #stopBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: linear-gradient(90deg, #ff4d4d, #ff6b6b);
      color: #140000;
      border-radius: 8px;
      border: 1px solid rgba(0,0,0,0.2);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div id="gameArea"></div>
  <button id="stopBtn">STOP</button>

<script>
const gameArea = document.getElementById('gameArea');
const stopBtn = document.getElementById('stopBtn');
let activeDot = null, allowPlay = true, chaosTimers = [];

const audioQueue = [
  new Audio("https://www.myinstants.com/media/sounds/vine-boom-sound-effect_KT89XIq.mp3"),
  new Audio("https://www.myinstants.com/media/sounds/auughhh.mp3"),
  new Audio("https://www.myinstants.com/media/sounds/fbi-open-up_dwLhIFf.mp3"),
  new Audio("https://www.myinstants.com/media/sounds/emotional-damage-meme.mp3"),
  new Audio("https://www.myinstants.com/media/sounds/galaxy-meme.mp3")
];
audioQueue.forEach(a => { a.preload = "auto"; a.volume = 0.7; });

function vibrate(ms) { if (navigator.vibrate) navigator.vibrate(ms); }
function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

function computeDotSize() {
  return Math.max(48, Math.min(96, Math.round(window.innerWidth * 0.18)));
}

function spawnDot() {
  if (!allowPlay) return;
  if (activeDot) activeDot.remove();

  const d = computeDotSize();
  const rect = gameArea.getBoundingClientRect();
  const left = clamp(Math.random() * (rect.width - d), 0, rect.width - d);
  const top  = clamp(Math.random() * (rect.height - d), 0, rect.height - d);

  const dot = document.createElement("button");
  dot.className = "dot";
  dot.style.width = d + "px";
  dot.style.height = d + "px";
  dot.style.left = left + "px";
  dot.style.top = top + "px";

  dot.animate([{transform:"scale(1)"},{transform:"scale(1.06)"},{transform:"scale(1)"}],
              {duration: 1400, iterations: Infinity});

  dot.addEventListener("pointerdown", e => {
    e.preventDefault();
    if (!allowPlay) return;
    vibrate(25);
    spawnDot();
    if (chaosTimers.length === 0) startChaos();
  });

  gameArea.appendChild(dot);
  activeDot = dot;
}

function startChaos() {
  const intervals = [220, 356, 577]; // layered chaos
  intervals.forEach(ms => {
    chaosTimers.push(setInterval(() => {
      const audio = audioQueue[Math.floor(Math.random()*audioQueue.length)];
      audio.currentTime = 0;
      audio.play().catch(()=>{});
    }, ms));
  });
}

function stopAll() {
  allowPlay = false;
  chaosTimers.forEach(clearInterval);
  chaosTimers = [];
  audioQueue.forEach(a => { a.pause(); a.currentTime = 0; });
  if (activeDot) activeDot.remove();
  setTimeout(()=>{ allowPlay = true; spawnDot(); }, 250);
}

stopBtn.addEventListener("click", stopAll);
window.addEventListener("resize", ()=> activeDot && spawnDot());
setTimeout(spawnDot, 200);
</script>
</body>
</html>
